{% extends "_base.html" %}

{% block body %}
  <h2>WooCommerce API test</h2>
  <h3>Please enter your WooCommerce store url below to run a test.</h3>
  <form method="post">
    <input type="url" id="url" name="url" required class="url-field" placeholder="Your WooCommerce store url"/>
    <input type="submit" value="Test now" class="btn"/>
  </form>
{% endblock %}
